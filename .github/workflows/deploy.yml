name: Deploy Website

on:
  push:
    branches:
      - main  # Запуск при пуше в main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3

      - name: Установка Node.js (если нужно)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Создаем config.js с API-ключом
        run: echo "const API_KEY = '${{ secrets.WEB3FORMS_ACCESS_KEY }}';" > config.js

      - name: Деплой на GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .  # Деплоим корень проекта
