name: Deploy Website

on:
  push:
    branches:
      - main  # Запуск при пуше в main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3

      - name: Установка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Установка зависимостей (если есть package.json)
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Создаем config.js с API-ключом
        run: echo "const API_KEY = '${{ secrets.WEB3FORMS_ACCESS_KEY }}';" > git/config.js

      - name: Сборка проекта (если используется сборщик)
        run: |
          if [ -f package.json ]; then
            npm run build
          fi

      - name: Деплой на GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: git  # ⚠️ Убедитесь, что `dist` — это папка вашего сайта (иначе замените)
